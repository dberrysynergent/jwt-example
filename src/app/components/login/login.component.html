<form>
  <div class="form-group">
    <label for="userNameInput">Username</label>
    <input name="username" type="text" class="form-control" id="userNameInput" aria-describedby="unHelp" placeholder="Enter username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
